<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div>
            <img src="images/pattern-background-desktop.svg" alt="First image" id="firstimage">
            <img src="images/illustration-hero.svg" alt="second image" id="secondimage">
            <div id="White">
                <h1>
                    Order Summary
                </h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div id="Pale">
                    <h3>Annual Plan</h3>
                    <h4>$59.99/year</h4>
                </div>

                <div id="Cancel" style="display: inline-block; position: absolute; color: hsl(224, 23%, 55%);">
                    Cancel Order
                </div>
                <div id="MusicIcon"><img src="images/icon-music.svg" alt=""></div>
                <h5>Change</h5>
            </div>

            <div id="DarkBlue">
                <h2 class="Button">Proceed to Payment</h2>
            </div>


        </div>
    </main>

</body>

</html>
